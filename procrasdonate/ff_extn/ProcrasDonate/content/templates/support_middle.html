<h3 class='RegisterHeader'>What is ProcrasDonate worth to you?</h3>

<p>What <b>percentage</b> of <i>your</i> donations should we use to run/improve our service?</p>
	
<form name='account_form' onSubmit='return false'>
	<table>
		<tbody>
			<tr>
				<td><label class='form-right form-label'>Support ProcrasDonate: </label></td>
				<!-- <td><div id='support_slider' class='slider' alt='{{ pct }}'></div></td>-->
				<td><input id='support_input' class='press_enter_for_next input form-value form-right' alt='{{ pct }}' value='{{ pct }}' size='2'/></td>
				<td><span class='help form-label form-right'>% of total donation</span></td>
			</tr>
		</tbody>
	</table>
</form>
