<table id="progress_explanation" style="width: {{ width }}px; margin: auto;">

	<tr>
		<td>This week so far:<br />{{ pd_this_week_hrs }} hours</td>
		<td>Last week:<br />{{ pd_last_week_hrs }} hours</td>
		<td>All time average:<br />{{ pd_total_hrs }} hours</td>
	</tr>
	<tr>
		<td><img class="laptop" src="{{ this_week_laptop }}" /></td>
		<td><img class="laptop" src="{{ last_week_laptop }}" /></td>

	</tr>
</tbody>
</table>
