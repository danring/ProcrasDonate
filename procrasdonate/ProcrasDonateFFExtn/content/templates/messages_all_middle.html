<h2>My Messages</h2>

<ul id="report_list">
	{% for report in reports %}
		<li id="report_{{ report.id }}" class="report {% if report.is_read %}is_read{% endif %}">
			<div class="open_close_arrow is_closed" />
			<div class="report_meta">{{ report.friendly_datetime }}</div>
			<div class="subject">{{ report.subject }}</div>
			<div class="report_message">{{ report.message }}</div> 
		</li>
	{% endfor %}
</ul>
