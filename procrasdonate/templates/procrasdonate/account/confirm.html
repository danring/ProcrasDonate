{% extends 'procrasdonate/base.html' %}

{% block head %}
	{{ block.super }}
{% endblock %}

{% block content %}
	<div id="thin_column">
		{% if error %}
			<p class="error">{{ error }}</p>
		{% else %}
			<p>{{ instructions|safe }}</p>
			
			<form method="post">
				<table><tbody>
					{{ form }}
				</tbody></table>
				<input type="submit" value="Complete registration!" />
			</form>		
		{% endif %}
	</div>
{% endblock %}
