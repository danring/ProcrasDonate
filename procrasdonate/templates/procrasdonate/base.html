<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

{% comment %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
{% endcomment %}

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
		<title>{% block window_title %}{% endblock %}</title>
		
		<link rel="shortcut icon" href="{{ MEDIA_URL }}img/pd_icon.jpg" type="image/x-icon" >

		<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/ui.theme.css">
		<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/procrasdonate.css">
	
		<script type="text/javascript" charset="utf-8" src="{{ MEDIA_URL }}js/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="{{ MEDIA_URL }}js/ui.core.js"></script>
	 	<script type="text/javascript" charset="utf-8" src="{{ MEDIA_URL }}js/ui.slider.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="{{ MEDIA_URL }}js/procrasdonate.js"></script>
		{% block head %}{% endblock %}

	</head>

	<body>
		<div id="wrapper">
			
			<div id="static_menu">
				<img id="logo" alt="" src="{{ MEDIA_URL }}img/ProcrasDonateLogoText.png">
				<img src="{{ MEDIA_URL }}img/ClearBox.png" class="Spacer">			

				<div id="MainMenu">
					<div {% ifequal selected "home" %}class="here_we_are"{% endifequal %} id='home_menu_item'><a href="{% url home %}">Home</a></div>
					<div {% ifequal selected "start_now" %}class="here_we_are"{% endifequal %} id='start_now_menu_item'><a href="{% url start_now %}">Start Now</a></div>
					<div {% ifequal selected "my_impact" %}class="here_we_are"{% endifequal %} id='my_impact_menu_item'><a href="{% url my_impact %}">My Impact</a></div>
					<div {% ifequal selected "community" %}class="here_we_are"{% endifequal %} id='community_menu_item'><a href="{% url community %}">Community</a></div>
				</div
				<img src="{{ MEDIA_URL }}img/ClearBox.png" class="SmallSpacer">			
				
				<div id="footer">
					<a href="">about us</a> | 
					<a href="">feedback</a>
					<div class="copyright">&copy; '09 ProcrasDonate</div> 
				</div>
			</div> 
		
			<div id="content">
				{% block content %}
				{% endblock %}
			</div>
			
		</div>
	</body>

</html>
