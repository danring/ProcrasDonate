{% extends 'procrasdonate/superuser/base.html' %}

{% block superuser_content %}
	<h2>Superuser Dashbaord: {{ user.username }}</h2>

	<div id="superuser_alerts">
		{% for alert in alerts %}
			<div class="superuser_alert {{ alert.type }}">
				<span class="alert_name">{{ alert.name|safe }}</span>
				<span class="alert_value">{{ alert.value }}</span>
			</div>
		{% endfor %}
	</div>
{% endblock %}
